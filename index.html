<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="search-container">
        <div class="search-section">
          <img src="" alt="" class="search-icon" />
          <input type="search" id="searchbar" />
        </div>

        <div class="account-container">
          <button class="notify">
            <img src="" alt="" class="notify-icon" />
          </button>

          <button class="account">
            <img src="" alt="" class="account-icon" />
          </button>

          <p class="account-name">Morgan Oakley</p>
        </div>
      </div>

      <div class="user-info-container">
        <div class="user-info">
          <img src="" alt="" class="user-icon" />
          <p>Hi there,</p>
          <p class="username">Morgan Oakley(@morgan)</p>
        </div>

        <div class="button-container">
          <button class="new-btn">
            <img src="" alt="" class="new-btn-img" />
          </button>
          <button class="upload-btn">
            <img src="" alt="" class="upload-btn-img" />
          </button>
          <button class="share-btn">
            <img src="" alt="" class="share-btn-img" />
          </button>
        </div>
      </div>
    </div>
    <div class="sidebar"></div>
    <div class="main-content"></div>
  </body>
</html>
