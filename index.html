<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="search-container">
        <div class="search-section">
          <img src="" alt="" class="search-icon" />
          <input type="search" id="searchbar" />
        </div>

        <div class="account-container">
          <button class="notify">
            <img src="" alt="" class="notify-icon" />
          </button>

          <button class="account">
            <img src="" alt="" class="account-icon" />
          </button>

          <p class="account-name">Morgan Oakley</p>
        </div>
      </div>

      <div class="user-info-container">
        <div class="user-info">
          <img src="" alt="" class="user-icon" />
          <p>Hi there,</p>
          <p class="username">Morgan Oakley(@morgan)</p>
        </div>

        <div class="button-container">
          <button class="new-btn">
            <img src="" alt="" class="new-btn-img" />
          </button>
          <button class="upload-btn">
            <img src="" alt="" class="upload-btn-img" />
          </button>
          <button class="share-btn">
            <img src="" alt="" class="share-btn-img" />
          </button>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <button class="sidebar-btn dashboard-btn">
        <img
          src=""
          alt="Dashoard icon"
          class="sidebar-btn-img dashboard-btn-img"
        />
        <span class="sidebar-btn-text dashboard-btn-text">Dashboard</span>
      </button>

      <button class="sidebar-btn">
        <img src="" alt="Home icon" class="sidebar-btn-img" />
        <span class="sidebar-btn-text">Home</span>
      </button>

      <button class="sidebar-btn">
        <img src="" alt="Profile icon" class="sidebar-btn-img" />
        <span class="sidebar-btn-text">Profile</span>
      </button>

      <button class="sidebar-btn">
        <img src="" alt="Messages icon" class="sidebar-btn-img" />
        <span class="sidebar-btn-text">Messages</span>
      </button>

      <button class="sidebar-btn">
        <img src="" alt="History icon" class="sidebar-btn-img" />
        <span class="sidebar-btn-text">History</span>
      </button>

      <button class="sidebar-btn">
        <img src="" alt="Tasks icon" class="sidebar-btn-img" />
        <span class="sidebar-btn-text">Tasks</span>
      </button>

      <button class="sidebar-btn">
        <img src="" alt="Communities icon" class="sidebar-btn-img" />
        <span class="sidebar-btn text">Communities</span>
      </button>

      <button class="sidebar-btn">
        <img src="" alt="Settings icon" class="sidebar-btn-img" />
        <span class="sidebar-btn text">Settings</span>
      </button>

      <button class="sidebar-btn">
        <img src="" alt="Support icon" class="sidebar-btn-img" />
        <span class="sidebar-btn text">Support</span>
      </button>

      <button class="sidebar-btn">
        <img src="" alt="Privacy icon" class="sidebar-btn-img" />
        <span class="sidebar-btn text">Privacy</span>
      </button>
    </div>
    <div class="main-content"></div>
  </body>
</html>
